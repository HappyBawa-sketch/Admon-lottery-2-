<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admon Lottery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import Firebase modules directly for a self-contained HTML file
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase services
        let db;
        let auth;
        let app;

        // Configuration and constants
        const ADMIN_PASSWORD = "lottoditto";
        const LOTTERY_RESULTS_COLLECTION = 'lottery-draws';
        const DRAW_INTERVAL_MINUTES = 15;
        const DRAW_START_HOUR = 9; // 9 AM
        const DRAW_END_HOUR = 21;  // 9 PM

        // --- Firebase and App Initialization ---
        window.onload = async () => {
            try {
                // IMPORTANT: The following variables are provided by the canvas environment.
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (!firebaseConfig) {
                    displayMessage("Error: Firebase configuration is missing.", 'text-red-500');
                    return;
                }

                // Initialize Firebase services
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Wait for the auth state to be ready before proceeding
                const user = await new Promise(resolve => {
                    const unsubscribe = onAuthStateChanged(auth, user => {
                        unsubscribe();
                        resolve(user);
                    });
                });
                
                // Attempt to sign in with the provided token. If it fails, sign in anonymously.
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } catch (e) {
                        console.error("Failed to sign in with custom token, signing in anonymously.", e);
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }

                // Initialize UI and listeners after successful auth
                initUIListeners();
                updateLiveDraws();
                setInterval(updateTime, 1000);

            } catch (e) {
                console.error("Initialization failed:", e);
                displayMessage(`A critical error occurred: ${e.message}`, 'text-red-500');
            }
        };

        // --- Core UI and Data Logic ---
        function initUIListeners() {
            document.getElementById('lottery-tab').addEventListener('click', () => showTab('lottery'));
            document.getElementById('history-tab').addEventListener('click', () => {
                showTab('history');
                loadHistory();
            });
            document.getElementById('admin-tab').addEventListener('click', () => showTab('admin'));
            document.getElementById('admin-login-btn').addEventListener('click', handleAdminLogin);
            document.getElementById('generate-random-btn').addEventListener('click', generateRandomNumbers);
            document.getElementById('save-draw-btn').addEventListener('click', saveDraw);
            document.getElementById('export-csv-btn').addEventListener('click', exportToCsv);
            document.getElementById('admin-logout-btn').addEventListener('click', handleAdminLogout);
        }

        // --- Tab Switching Logic ---
        function showTab(tab) {
            const tabs = ['lottery', 'history', 'admin'];
            tabs.forEach(t => {
                document.getElementById(`${t}-content`).classList.add('hidden');
                document.getElementById(`${t}-tab`).classList.remove('border-b-4', 'border-indigo-500', 'bg-indigo-50', 'text-indigo-700');
                document.getElementById(`${t}-tab`).classList.add('text-gray-600', 'hover:bg-gray-50');
            });
            
            document.getElementById(`${tab}-content`).classList.remove('hidden');
            document.getElementById(`${tab}-tab`).classList.add('border-b-4', 'border-indigo-500', 'bg-indigo-50', 'text-indigo-700');
            document.getElementById(`${tab}-tab`).classList.remove('text-gray-600', 'hover:bg-gray-50');
        }

        // --- Live Draw and Countdown ---
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('current-time').textContent = now.toLocaleDateString('en-US', options);

            const currentHours = now.getHours();
            if (currentHours < DRAW_START_HOUR) {
                document.getElementById('countdown-timer').textContent = `Draws begin at ${DRAW_START_HOUR}:00 AM.`;
            } else if (currentHours >= DRAW_END_HOUR) {
                document.getElementById('countdown-timer').textContent = `Draws for today have ended.`;
            } else {
                const currentMinutes = now.getMinutes();
                const nextDrawMinute = Math.ceil((currentMinutes + 1) / DRAW_INTERVAL_MINUTES) * DRAW_INTERVAL_MINUTES;
                const nextDrawTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), nextDrawMinute, 0);
                const timeDiff = nextDrawTime.getTime() - now.getTime();
                
                if (timeDiff <= 0) {
                     document.getElementById('countdown-timer').textContent = `A new draw is happening now.`;
                } else {
                    const minutes = Math.floor(timeDiff / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    document.getElementById('countdown-timer').textContent = `Next draw in: ${minutes}m ${seconds}s`;
                }
            }
        }

        // Sets up a real-time Firestore listener for today's draws.
        function updateLiveDraws() {
            const today = new Date().toISOString().slice(0, 10);
            const todayDocRef = doc(db, LOTTERY_RESULTS_COLLECTION, today);
            
            onSnapshot(todayDocRef, (docSnap) => {
                const resultsContainer = document.getElementById('live-draw-results');
                const loadingIndicator = document.getElementById('lottery-loading');
                loadingIndicator.classList.add('hidden');
                resultsContainer.innerHTML = '';
                
                if (docSnap.exists() && docSnap.data().draws) {
                    const draws = docSnap.data().draws;
                    const lastDrawTime = Object.keys(draws).sort().pop();
                    const numbers = draws[lastDrawTime];
                    
                    if (numbers && numbers.length === 3) {
                        resultsContainer.innerHTML = `
                            <p class="text-gray-500 text-sm mb-2">Last draw at ${lastDrawTime}</p>
                            <div class="flex justify-center items-center space-x-6">
                                <div class="bg-blue-600 text-white font-bold text-3xl w-24 h-24 rounded-full flex items-center justify-center shadow-xl">${numbers[0]}</div>
                                <div class="bg-blue-600 text-white font-bold text-3xl w-24 h-24 rounded-full flex items-center justify-center shadow-xl">${numbers[1]}</div>
                                <div class="bg-blue-600 text-white font-bold text-3xl w-24 h-24 rounded-full flex items-center justify-center shadow-xl">${numbers[2]}</div>
                            </div>
                        `;
                    } else {
                        resultsContainer.innerHTML = `<p class="text-gray-400 text-lg">No draws for this date.</p>`;
                    }
                } else {
                    resultsContainer.innerHTML = `<p class="text-gray-400 text-lg">No draws yet today. Stay tuned!</p>`;
                }
            }, (err) => {
                console.error("Error fetching live data:", err);
                document.getElementById('lottery-loading').classList.add('hidden');
                document.getElementById('live-draw-results').innerHTML = `<p class="text-red-500 text-lg">Error loading live data. Please check your connection.</p>`;
            });
        }

        // --- History Tab Logic ---
        async function loadHistory() {
            const historyTableBody = document.getElementById('history-table-body');
            const loadingIndicator = document.getElementById('history-loading');
            historyTableBody.innerHTML = '';
            loadingIndicator.classList.remove('hidden');

            const historyCollectionRef = collection(db, LOTTERY_RESULTS_COLLECTION);
            const historyQuery = await getDocs(historyCollectionRef);
            
            loadingIndicator.classList.add('hidden');
            if (historyQuery.empty) {
                historyTableBody.innerHTML = `<tr><td colspan="3" class="p-6 text-center text-gray-400">No history found.</td></tr>`;
                return;
            }

            let historyHtml = '';
            const allDraws = [];
            historyQuery.forEach(doc => {
                const date = doc.id;
                const data = doc.data();
                if (data && data.draws) {
                    Object.keys(data.draws).sort().forEach(time => {
                        const numbers = data.draws[time];
                        allDraws.push({ date, time, numbers });
                    });
                }
            });

            // Sort draws by date and time in descending order
            allDraws.sort((a, b) => {
                if (b.date !== a.date) return b.date.localeCompare(a.date);
                return b.time.localeCompare(a.time);
            });

            allDraws.forEach(draw => {
                historyHtml += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${draw.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${draw.time}</td>
                        <td class="px-6 py-4">
                            <div class="flex space-x-2">
                                <span class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-500 text-white text-xs font-bold">${draw.numbers[0]}</span>
                                <span class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-500 text-white text-xs font-bold">${draw.numbers[1]}</span>
                                <span class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-500 text-white text-xs font-bold">${draw.numbers[2]}</span>
                            </div>
                        </td>
                    </tr>
                `;
            });
            historyTableBody.innerHTML = historyHtml;
        }

        // --- Admin Panel Logic ---
        function handleAdminLogin() {
            const passwordInput = document.getElementById('admin-password-input');
            const loginStatus = document.getElementById('login-status');
            if (passwordInput.value === ADMIN_PASSWORD) {
                document.getElementById('admin-login-form').classList.add('hidden');
                document.getElementById('admin-panel-content').classList.remove('hidden');
                loginStatus.textContent = '';
                // Set default date and time
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                document.getElementById('draw-date-input').value = `${year}-${month}-${day}`;
                document.getElementById('draw-time-input').value = `${hours}:${minutes}`;
            } else {
                loginStatus.textContent = 'Incorrect password.';
            }
        }

        function handleAdminLogout() {
            document.getElementById('admin-login-form').classList.remove('hidden');
            document.getElementById('admin-panel-content').classList.add('hidden');
            document.getElementById('admin-password-input').value = '';
        }

        function generateRandomNumbers() {
            const randomNumbers = Array.from({length: 3}, () => Math.floor(Math.random() * 100).toString().padStart(2, '0'));
            document.getElementById('result-a').value = randomNumbers[0];
            document.getElementById('result-b').value = randomNumbers[1];
            document.getElementById('result-c').value = randomNumbers[2];
        }

        async function saveDraw() {
            const drawDate = document.getElementById('draw-date-input').value;
            const drawTime = document.getElementById('draw-time-input').value;
            const resultA = document.getElementById('result-a').value;
            const resultB = document.getElementById('result-b').value;
            const resultC = document.getElementById('result-c').value;
            const saveStatus = document.getElementById('save-status');

            if (!drawDate || !drawTime || !resultA || !resultB || !resultC) {
                saveStatus.textContent = 'Please fill in all fields.';
                return;
            }

            const docRef = doc(db, LOTTERY_RESULTS_COLLECTION, drawDate);
            const drawData = { [drawTime]: [resultA, resultB, resultC] };

            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    await updateDoc(docRef, { draws: { ...docSnap.data().draws, ...drawData } });
                } else {
                    await setDoc(docRef, { draws: drawData });
                }
                saveStatus.textContent = 'Draw saved successfully!';
                setTimeout(() => saveStatus.textContent = '', 3000);
            } catch (e) {
                console.error("Error saving draw:", e);
                saveStatus.textContent = 'Error saving draw.';
            }
        }

        async function exportToCsv() {
            const exportStatus = document.getElementById('save-status');
            exportStatus.textContent = 'Exporting...';
            try {
                const historyCollectionRef = collection(db, LOTTERY_RESULTS_COLLECTION);
                const querySnapshot = await getDocs(historyCollectionRef);
                let csvContent = "data:text/csv;charset=utf-8,Date,Time,Result 1,Result 2,Result 3\n";
                querySnapshot.forEach((doc) => {
                    const date = doc.id;
                    const data = doc.data();
                    if (data && data.draws) {
                        Object.keys(data.draws).sort().forEach(time => {
                            const numbers = data.draws[time];
                            csvContent += `${date},${time},${numbers[0]},${numbers[1]},${numbers[2]}\n`;
                        });
                    }
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "lottery-history.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                exportStatus.textContent = 'Export successful!';
            } catch (e) {
                console.error("Error exporting data:", e);
                exportStatus.textContent = 'Export failed.';
            } finally {
                setTimeout(() => exportStatus.textContent = '', 3000);
            }
        }
        
        function displayMessage(message, colorClass) {
            const messageBox = document.getElementById('message-box');
            messageBox.innerHTML = `<div class="${colorClass} text-center font-bold">${message}</div>`;
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8 flex justify-center items-start font-inter text-gray-800">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 sm:p-10 text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-wide">ADMON LOTTERY</h1>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex bg-white border-b border-gray-200">
            <button id="lottery-tab" class="flex-1 p-4 text-center font-semibold text-lg transition-colors duration-200 border-b-4 border-indigo-500 bg-indigo-50 text-indigo-700">Live Draw</button>
            <button id="history-tab" class="flex-1 p-4 text-center font-semibold text-lg transition-colors duration-200 text-gray-600 hover:bg-gray-50">History</button>
            <button id="admin-tab" class="flex-1 p-4 text-center font-semibold text-lg transition-colors duration-200 text-gray-600 hover:bg-gray-50">Admin</button>
        </div>

        <div id="message-box" class="p-4"></div>

        <!-- Main Content -->
        <div class="p-8">
            
            <!-- Live Draw Tab Content -->
            <div id="lottery-content">
                <div class="text-right text-gray-500 text-sm mb-4" id="current-time"></div>
                <div class="text-center min-h-[200px] flex flex-col items-center justify-center">
                    <div id="lottery-loading" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 animate-spin"></div>
                    <div id="live-draw-results"></div>
                </div>
                <div class="text-center mt-8">
                    <p class="text-2xl font-bold text-gray-600" id="countdown-timer"></p>
                </div>
            </div>

            <!-- History Tab Content -->
            <div id="history-content" class="hidden">
                <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Lottery History</h2>
                <div class="flex justify-center mb-4">
                    <button onclick="loadHistory()" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition-colors">Refresh History</button>
                </div>
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Draw</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="history-table-body">
                            <tr><td colspan="3" class="p-6 text-center text-gray-400" id="history-loading">Loading history...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Admin Tab Content -->
            <div id="admin-content" class="hidden">
                <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Admin Panel</h2>
                <div id="admin-login-form" class="space-y-4 max-w-sm mx-auto">
                    <input type="password" id="admin-password-input" placeholder="Enter Password" class="w-full p-3 border rounded-lg" />
                    <button id="admin-login-btn" class="w-full bg-blue-600 text-white font-bold p-3 rounded-lg hover:bg-blue-700 transition-colors">Login</button>
                    <p id="login-status" class="mt-2 text-center text-red-500"></p>
                </div>
                <div id="admin-panel-content" class="hidden space-y-6">
                    <div class="flex space-x-4">
                        <input type="date" id="draw-date-input" class="w-1/2 p-3 border rounded-lg" />
                        <input type="time" id="draw-time-input" class="w-1/2 p-3 border rounded-lg" />
                    </div>
                    <div class="flex space-x-2">
                        <input type="number" id="result-a" placeholder="Result 1" class="w-1/3 p-3 text-center border rounded-lg" />
                        <input type="number" id="result-b" placeholder="Result 2" class="w-1/3 p-3 text-center border rounded-lg" />
                        <input type="number" id="result-c" placeholder="Result 3" class="w-1/3 p-3 text-center border rounded-lg" />
                    </div>
                    <div class="flex flex-col space-y-4">
                        <button id="save-draw-btn" class="bg-blue-600 text-white font-bold p-3 rounded-lg hover:bg-blue-700 transition-colors">Save Draw</button>
                        <button id="generate-random-btn" class="bg-yellow-500 text-white font-bold p-3 rounded-lg hover:bg-yellow-600 transition-colors">Generate Random</button>
                        <p id="save-status" class="text-center text-sm"></p>
                    </div>
                    <p id="export-csv-btn" class="text-center text-sm text-gray-500 cursor-pointer hover:underline mt-4">Export all history to CSV</p>
                    <p id="admin-logout-btn" class="text-center text-sm text-red-500 cursor-pointer hover:underline">Logout</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
